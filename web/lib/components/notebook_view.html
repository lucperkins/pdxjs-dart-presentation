<!DOCTYPE html>

<link rel="import" href="note_view.html">

<polymer-element name="x-notebook-element">
  <template>
    <style>
      * {
        list-style-type: none;
      }
    </style>
  
    <ul>
      <template repeat="{{note in notes}}">
        <li is="x-note-element" note="{{note}}"></li>
      </template>
    </ul>
    
    <template if="{{notes.length > 0}}">
      <input type="submit" value="Clear Notes" on-click="{{clearNotes}}">
      <input type="submit" value="Save Notes" on-click="{{saveNotes}}"">
      <br />
      <br />
    </template>
    
    Title: <input type="text" value="{{title}}" class="title">
    Content: <input type="text" value="{{content}}" class="content">
    <br />
    <input type="submit" value="Submit" on-click="{{addNote}}">
  </template>

  <script type="application/dart" src="notebook_view.dart"></script>
</polymer-element>
